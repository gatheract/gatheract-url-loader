<html>
  <head>
    <script src="https://gatheract.com/api.js"></script>
    <script>
      function loadUrl() {
        hash = btoa(gatheract.channelId);
        window.location = "https://aggie.io/gatheract-" + hash.substring(0, 14);
      }

      let config = {
        appId: "url-loader-drawcanvas",
        events: {
          connected: (event) => {},
          channelInfo: (event) => {
            if (event.newUser) loadUrl();
          },
          appMessage: (event) => {},
        },
      };

      gatheract.init(config);
    </script>
    <style>
      body {
        background-color: white;
        font-size: 75px;
        color: black;
        text-align: center !important;
      }
    </style>
  </head>
  <body>
    Loading...
  </body>
</html>
