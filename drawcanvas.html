<html>
  <head>
    <script src="https://gatheract.com/api.js"></script>
    <script>
      function loadUrl() {
        window.location = "https://flockmod.com/r/gatheract";
      }

      let config = {
        appId: "url-loader-drawcanvas",
        events: {
          connected: (event) => {},
          channelInfo: (event) => {
            if (event.newUser) loadUrl();
          },
          appMessage: (event) => {},
        },
      };

      gatheract.init(config);
    </script>
    <style>
      body {
        background-color: white;
        font-size: 75px;
        color: black;
        text-align: center !important;
      }
    </style>
  </head>

    Loading DrawCanvas...
