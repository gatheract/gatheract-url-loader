<html>
    <head>
        <script src="https://gatheract.com/api.js"></script>
        <script>
            function loadUrl() {
                window.location = 'https://picto.netlify.app/game?name=' + gatheract.user.name + '&room=gatheract-' + gatheract.channelId;
            }

            let config = {
                appId: 'url-loader-picto',
                events: {
                    connected: event => { },
                    channelInfo: event => {
                        if (event.newUser) loadUrl();
                    },
                    appMessage: event => { }
                }
            };

            gatheract.init(config);
        </script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap');

                background-color: black;
                font-size: 75px;

                font-family: "Gochi Hand",cursive;
            }
        </style>
